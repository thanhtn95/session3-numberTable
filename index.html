<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tb = "<table  border='2' cellspacing='0' cellpadding='3'>";
    for(var i = 1; i<=9;i++){
        tb+="<tr>";
        for(var j = 2;j<=9;j++){
            tb+="<td>"+i+"x"+j+" = "+i*j+"</td>";
        }
        tb+="</tr>"
    }
    tb+="</table>";
    document.write(tb);
</script>
</body>
</html>
